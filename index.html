<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>

     <div class="slide-container swiper">

            </div>
            <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>

                     <img src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Shirt</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Jacket</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src="https://fakestoreapi.com/img/71z3kpMAYsL._AC_UY879_.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">T-Shirt</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
                 <div class="card-image">
                     <img src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg" alt="" class="card-img">

                </div> 
                <div class="card-content">
                 <h2 class="Item">Coat</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             
        </div>
     </div>
     <div class="swiper-button-next swiper-navBtn"></div>
     <div class="swiper-button-prev swiper-navBtn"></div>
     <div class="swiper-pagination"></div>
     </div>
    
</body>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</html>
