<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
     
</head>
<body>

     <div class="slide-container swiper">
     <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
            <div class="card swiper-slide">
               <div class="image-content">
                <span class="overlay"></span>

                <div class="card-image">
                    <img src=" images/Burger.jpg" alt="" class="card-img">
                </div>
               </div> 

               <div class="card-content">
                <h2 class="Item">Burger</h2>
                <!-- <p class="description"> Tasty as you like</p> -->
               </div>
            </div>
            <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src=" images/Desert.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Cookies</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src=" images/Feuits.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Fruits</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src=" images/food.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Foods</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             <div class="card swiper-slide">
                <div class="image-content">
                 <span class="overlay"></span>
 
                 <div class="card-image">
                     <img src=" images/Strawberry.jpg" alt="" class="card-img">
                 </div>
                </div> 
 
                <div class="card-content">
                 <h2 class="Item">Strawberry</h2>
                 <!-- <p class="description"> Tasty as you like</p> -->
                </div>
             </div>
             
        </div>
     </div>
     <div class="swiper-button-next swiper-navBtn"></div>
     <div class="swiper-button-prev swiper-navBtn"></div>
     <div class="swiper-pagination"></div>
     </div>
    
</body>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</html>
